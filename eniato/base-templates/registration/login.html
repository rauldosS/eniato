<!doctype html>

{% load crispy_forms_tags %}
{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Raul dos Santos Moraes">
    <meta name="generator" content="Hugo 0.79.0">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />

    <title>{% block titulo %}Aeroclub Videira{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form method="POST">
            {% csrf_token %}

            <img class="mb-4" src="{% static 'assets/images/favicon.png' %}" alt="" width="120" height="120">

            <h1 class="h3 mb-3 fw-normal">Entrar</h1>
            <input type="text" name="username" id="id_username" autocapitalize="none" maxlength="150" class="form-control" placeholder="Login" required autofocus>
            
            <input type="password" name="password" id="id_password" class="form-control mt-1" placeholder="Senha" required>
            
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Lembrar-me
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </form>
    </main>
</body>

</html>
